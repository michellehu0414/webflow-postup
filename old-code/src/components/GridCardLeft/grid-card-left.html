<!-- This is a grid container that displays a card on the left -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link href="/public/css/main-tastebuds.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">
    <style>
        h2 {
            margin-bottom: 2rem;
            padding-top: 2rem;
        }
    </style>
</head>

<body>
    <!-- Grid card left -->
    <div class="content-wrapper">
        <h2>Grid card left</h2>
        <figure class="grid-card-left">
            <div class="content">
                <p class="headline">Search page</p>
                <p>To increase search relevance, I placed food preferences (filters) on the first
                    search
                    screen.</p>
            </div>
            <div class="card">
                <ul>
                    <li>Tailored recommendations</li>
                    <li>Top 3 qualities by friends</li>
                    <li>Commute time</li>
                    <li>Photos posted by friends</li>
                    <li>Compatibility score</li>
                </ul>
            </div>
            <img src="assets/images/tastebuds/route-2-sketches-search.png"
                alt="Four sketches of a mobile app interface for searching Taiwanese restaurants.">
            <figcaption class="sr-only">
                Four sketches of a mobile app interface for searching Taiwanese restaurants:
                1. New search view with options for current location and preferences, and a swipe
                gesture to navigate to saved searches.
                2. Search view with a keyboard displayed and the current location selected.
                3. Search results for 'Taiwanese' showing categories like Taiwanese restaurant,
                dessert,
                and breakfast.
                4. Preferences view with filters for price range and other customizable options.
            </figcaption>
        </figure>
    </div>
    <hr>
    <!-- Design walkthrough grid container -->
    <div class="content-wrapper">
        <h2>Design walkthrough grid</h2>
        <div class="design-walkthrough_wrapper">
            <div class="design-walkthrough_grid-container">
                <img alt="" loading="lazy" class="design-walkthrough_gif"
                    src="assets/images/tastebuds/route-2-sketches-search-results-optimized.gif">
                <div>
                    <header class="design-walkthrough_header">
                        <p class="subheading">Headline</p>
                    </header>
                    <p>
                        Content
                    </p>
                    <div class="design-walkthrough_card">
                        <ul class="card_list mt-0">
                            <p class="card_headline">Card headline</p>
                            <li>Item 1</li>
                            <li>Item 2</li>
                            <li>Item 3</li>
                        </ul>
                    </div>
                </div>
            </div>
            <p class="subheading mb-16 dark-grey">Sketches flow</p>
            <img src="assets/images/tastebuds/route-2-sketches-search-results.png"
                alt="Four sketches of a mobile app interface for finding Taiwanese restaurants.">
        </div>
    </div>
</body>

</html>
